name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
            # Change this to 'yarn' or 'npm' if you aren't using pnpm
            package-manager: pnpm 
        env:
            # THIS IS WHERE WE INJECT YOUR SECRETS
            # Make sure these names match what you put in GitHub Settings later
            PUBLIC_FORMS_ENDPOINT: ${{ secrets.PUBLIC_FORMS_ENDPOINT }}
            # Add any other secrets from your .env file here
            
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4